<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>27 - Code structuring</title>
		<link
			href="./tailwindoutput.css"
			rel="stylesheet" />
		<link
			href="./style.css"
			rel="stylesheet" />
	</head>
	<body>
		<canvas
			class="webgl"
			id="webgl"></canvas>
		<!-- <script
			type="module"
			src="./script.js"></script> -->

		<section
			class="room-form ezy__signin15 flex items-center justify-center py-24 md:py-48 text-white"
			style="background-image: linear-gradient(to right, #2575fc, #6a11cb)">
			<div class="container px-4 mx-auto">
				<div class="flex justify-center text-center">
					<div class="w-full md:w-5/12 lg:w-2/5">
						<div>
							<h2 class="text-3xl leading-none font-light mb-12">Join Room</h2>
							<form>
								<div class="rounded-xl overflow-hidden">
									<div class="flex w-full">
										<div class="w-1/2">
											<input
												type="text"
												class="min-h-[65px] leading-10 text-black!important bg-white rounded-none border-2 border-transparent border-r-2 border-r-gray-300 placeholder:font-bold placeholder:pl-4 focus:font-bold focus:border-blue-600 focus:outline-none w-full"
												id="player-name"
												placeholder="Player Name" />
										</div>
										<div class="w-1/2">
											<input
												type="text"
												class="min-h-[65px] leading-10 text-black!important bg-white rounded-none border-2 border-transparent placeholder:font-bold placeholder:pl-4 focus:font-bold focus:border-blue-600 focus:outline-none w-full"
												id="room-name"
												placeholder="Room Name" />
										</div>
									</div>

									<button
										type="submit"
										class="create-room h-16 px-7 py-3 font-semibold leading-none text-white bg-blue-600 w-full">
										Create Room
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script
			type="module"
			src="./script.js"></script>
	</body>
</html>
